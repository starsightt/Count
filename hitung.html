<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penghitung Barang</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f8fc;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    textarea {
      width: 60%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #666; /* border textarea juga agak gelap */
      border-radius: 8px;
      resize: none;
      font-size: 14px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #2980b9;
    }

    .tabel-container {
      display: grid;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      min-width: 250px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 2px solid #666; /* garis luar tabel lebih gelap */
    }
    th {
      background: #3498db;
      color: white;
      padding: 10px;
      border: 1px solid #444; /* garis dalam header lebih gelap */
    }
    td {
      border: 1px solid #666; /* garis antar sel lebih gelap */
      padding: 8px;
      text-align: center;
    }
    tr:last-child td {
      border-bottom: 1px solid #666;
    }
    .aksi button {
      background: #2ecc71;
      margin: 0 3px;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .aksi button:nth-child(2) {
      background: #e74c3c;
    }
    .aksi button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h2>Masukkan daftar barang (satu per baris):</h2>
  <textarea id="inputBarang" rows="6"></textarea><br>
  <button onclick="buatDaftar()">Buat Daftar</button>

  <div id="tabelWrapper" class="tabel-container"></div>

  <script>
    function buatDaftar() {
      let input = document.getElementById("inputBarang").value.trim();
      let daftar = input.split("\n").filter(nama => nama.trim() !== "");
      let wrapper = document.getElementById("tabelWrapper");
      wrapper.innerHTML = "";

      // Tentukan jumlah kolom (tabel) berdasarkan jumlah item
      let perKolom = 10;
      if (daftar.length > 20) {
        perKolom = Math.ceil(daftar.length / 3);
        wrapper.style.gridTemplateColumns = "repeat(3, 1fr)";
      } else if (daftar.length > 10) {
        perKolom = Math.ceil(daftar.length / 2);
        wrapper.style.gridTemplateColumns = "repeat(2, 1fr)";
      } else {
        wrapper.style.gridTemplateColumns = "1fr";
      }

      // Bagi data jadi beberapa kelompok
      for (let i = 0; i < daftar.length; i += perKolom) {
        let subDaftar = daftar.slice(i, i + perKolom);
        let table = document.createElement("table");
        let thead = `
          <thead>
            <tr>
              <th>Nama Barang</th>
              <th>Jumlah</th>
              <th>Aksi</th>
            </tr>
          </thead>
        `;
        let tbody = "<tbody>";
        subDaftar.forEach(nama => {
          let safeId = nama.replace(/\s+/g, "-");
          tbody += `
            <tr>
              <td>${nama}</td>
              <td id="jumlah-${safeId}">0</td>
              <td class="aksi">
                <button onclick="ubahJumlah('${safeId}', 1)">+</button>
                <button onclick="ubahJumlah('${safeId}', -1)">-</button>
              </td>
            </tr>
          `;
        });
        tbody += "</tbody>";
        table.innerHTML = thead + tbody;
        wrapper.appendChild(table);
      }
    }

    function ubahJumlah(nama, delta) {
      let td = document.getElementById("jumlah-" + nama);
      let jumlah = parseInt(td.textContent);
      jumlah = Math.max(0, jumlah + delta);
      td.textContent = jumlah;
    }
  </script>
</body>
</html>
